<t-grid [data]="myData" [sortable]="true" (paginationChange)="performFetch($event)">
  <t-column [name]="firstColumn" [property]="firstName" [sortable]="false"></t-column>
  <t-column [name]="secondColumn" [property]="lastName" [sortable]="true"></t-column>
</t-grid>

<t-progress [radius]="progressRadius" [progress]="progress" color="#00ff77"></t-progress>
